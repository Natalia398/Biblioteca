    <h1>Citas</h1>
    <form action="tabla-citas.html" method="GET">
      <fieldset>
        <legend>Ingrese su información</legend>
        <p>Tipo documento</p>
        <select name="Documento">
          <option value="Cedula">C.c</option>
          <option value="tarjeta">T.i</option>
          <option value="registro">Registro Civil</option>
          <option value="pasaporte">Pasaporte</option>
          <option value="extrangeria">C.c extranjería</option>
        </select>
        <p>Numero documento</p>
        <input type="number" name="numero" /> <br />
        <p>Medicos</p>
        <select name="medicos">
          <option value="Natalia rueda">Natalia rueda</option>
          <option value="Humberto neita">Humberto neita</option>
          <option value="Carlos arturo">Carlos arturo</option>
          <option value="Daniel matias">Daniel matias</option>
        </select>
        <p>Horario citas</p>
        <input class="chekbox" type="checkbox" /> Mañana
        <br />
        <input class="chekbox" type="checkbox" /> Tarde <br />
        <input class="bot" type="submit" value="Enviar" />
      </fieldset>
    </form>
